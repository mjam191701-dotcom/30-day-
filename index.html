<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our 30-Day Love Story</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue:wght@700&family=Permanent+Marker&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow-x: hidden;
        }

        .entry-screen {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .entry-title {
            font-family: 'Bangers', cursive;
            font-size: clamp(2rem, 8vw, 5rem);
            color: #FFD700;
            text-shadow: 4px 4px 0px #FF1493, 8px 8px 0px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        .entry-subtitle {
            font-family: 'Permanent Marker', cursive;
            font-size: clamp(1.2rem, 4vw, 2rem);
            color: #fff;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .entry-message {
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: #FFB6C1;
            margin-bottom: 40px;
            max-width: 600px;
        }

        .open-gift-btn {
            font-family: 'Bangers', cursive;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            padding: 20px 50px;
            background: linear-gradient(45deg, #FF1493, #FF69B4);
            color: white;
            border: 5px solid #000;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 8px 8px 0px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .open-gift-btn:hover {
            transform: translate(-4px, -4px);
            box-shadow: 12px 12px 0px rgba(0,0,0,0.3);
        }

        .open-gift-btn:active {
            transform: translate(2px, 2px);
            box-shadow: 4px 4px 0px rgba(0,0,0,0.3);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .calendar-container {
            display: none;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .calendar-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .calendar-title {
            font-family: 'Bangers', cursive;
            font-size: clamp(2rem, 6vw, 4rem);
            color: #FFD700;
            text-shadow: 3px 3px 0px #FF1493, 6px 6px 0px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .countdown {
            font-family: 'Permanent Marker', cursive;
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: #fff;
            background: rgba(0,0,0,0.3);
            padding: 15px 30px;
            border-radius: 50px;
            display: inline-block;
            border: 3px solid #FFD700;
        }

        .comic-strip {
            display: flex;
            gap: 30px;
            padding: 20px;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
        }

        .comic-panel {
            min-width: 350px;
            height: 450px;
            background: white;
            border: 8px solid #000;
            border-radius: 20px;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.5);
            scroll-snap-align: center;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
            overflow: hidden;
        }

        .comic-panel:hover {
            transform: scale(1.05);
        }

        .panel-locked {
            opacity: 0.5;
            filter: grayscale(100%);
            cursor: not-allowed;
        }

        .panel-opened::after {
            content: '‚úì';
            position: absolute;
            top: 10px;
            right: 10px;
            background: #00ff00;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            border: 3px solid #000;
            z-index: 15;
        }

        .panel-number {
            position: absolute;
            top: 15px;
            left: 15px;
            background: #FF1493;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Bangers', cursive;
            font-size: 24px;
            border: 4px solid #000;
            box-shadow: 3px 3px 0px rgba(0,0,0,0.3);
            z-index: 10;
        }

        .panel-preview {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }

        .lock-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            z-index: 5;
        }

        .unlock-date {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-family: 'Permanent Marker', cursive;
            z-index: 5;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            position: relative;
            margin: 5% auto;
            padding: 20px;
            width: 90%;
            max-width: 800px;
            background: white;
            border: 10px solid #000;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(255,215,0,0.5);
        }

        .close-btn {
            position: absolute;
            top: -15px;
            right: -15px;
            background: #FF1493;
            color: white;
            border: 5px solid #000;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Bangers', cursive;
            box-shadow: 5px 5px 0px rgba(0,0,0,0.3);
            transition: transform 0.2s ease;
            z-index: 20;
        }

        .close-btn:hover {
            transform: rotate(90deg);
        }

        .modal-image {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 5px solid #000;
        }

        .speech-bubble {
            position: relative;
            background: linear-gradient(135deg, #fff 0%, #f8f8ff 100%);
            border: 4px solid #000;
            border-radius: 20px;
            padding: 15px 20px;
            margin: 15px 0;
            font-family: 'Comic Neue', cursive;
            font-size: 18px;
            box-shadow: 5px 5px 0px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .speech-bubble::after {
            content: 'üëÜ Click me!';
            position: absolute;
            right: 10px;
            bottom: -25px;
            font-size: 12px;
            color: #FF1493;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .speech-bubble:not(.revealed)::after {
            opacity: 1;
        }

        .speech-bubble:hover {
            background: linear-gradient(135deg, #FFD700 0%, #FFF5BA 100%);
            transform: scale(1.02) translateY(-2px);
            box-shadow: 8px 8px 0px rgba(0,0,0,0.3);
        }

        .speech-bubble.revealed {
            background: linear-gradient(135deg, #E8F5E9 0%, #C8E6C9 100%);
            border-color: #4CAF50;
        }

        .speech-bubble.revealed::after {
            content: '‚úì Opened';
            opacity: 1;
            color: #4CAF50;
        }

        .bubble-teaser {
            font-weight: bold;
            color: #FF1493;
        }

        .bubble-content {
            display: none;
            margin-top: 10px;
            color: #333;
        }

        .bubble-content.show {
            display: block;
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .sound-effect {
            position: fixed;
            font-family: 'Bangers', cursive;
            font-size: 60px;
            color: #FFD700;
            text-shadow: 3px 3px 0px #000;
            pointer-events: none;
            animation: popEffect 0.5s ease-out;
            z-index: 9999;
        }

        @keyframes popEffect {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(1.2) rotate(10deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 0;
            }
        }
    </style>
</head>

            HAPPY HAPPY BIRTHDAY MERI JAAN!

        <button class="open-gift-btn" onclick="openGift()">Open Your Gift! üéÅ</button>

        <div class="comic-strip" id="comicStrip"></div>

    <div id="modal" class="modal">

            <div class="close-btn" onclick="closeModal()">‚úï</div>

    </div>

        const comicData = {
            1: {
                bubbles: [
                    {
                        teaser: 'üí≠ What I see when I look at you...',
                        content: 'This is how I see you - absolutely adorable, always smiling, and forever my little sweetheart! ‚ô•'
                    },
                    {
                        teaser: 'üíù A special memory...',
                        content: 'Every time you smile, my whole world lights up. This drawing captures your beautiful spirit!'
                    },
                    {
                        teaser: 'üé® About this drawing...',
                        content: 'I spent hours trying to capture your essence. Your eyes, your smile, your warmth - all here in this portrait I made just for you.'
                    }
                ],
                message: 'Welcome to our 30-day adventure! Click each bubble above to reveal my messages! üíï'
            },
            2: {
                bubbles: [{teaser: 'Click to reveal! üí≠', content: 'Day 2 message coming soon!'}],
                message: 'Day 2 - Add your message here!'
            },
            3: {
                bubbles: [{teaser: 'Click to reveal! üí≠', content: 'Day 3 message coming soon!'}],
                message: 'Day 3 - Add your message here!'
            }
            // Add more days with custom messages...
        };

        function getCurrentDay() {
            // TESTING MODE: Unlock all days
            return 30;
            
            // PRODUCTION MODE: Uncomment this for real date-based unlocking
            // const today = new Date();
            // const diffTime = today - START_DATE;
            // const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            // return Math.min(Math.max(diffDays + 1, 0), 30);
        }

        function updateCountdown() {
            const now = new Date();
            const diff = BIRTHDAY_DATE - now;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            
            document.getElementById('countdown').textContent = 
                days > 0 ? `${days} days until your birthday! üéÇ` : "It's your birthday! üéâ";
        }

        function openGift() {
            createSoundEffect('POW!', window.innerWidth / 2, window.innerHeight / 2);
            document.getElementById('entryScreen').style.display = 'none';
            document.getElementById('calendarContainer').style.display = 'block';
            initializeCalendar();
        }

        function createSoundEffect(text, x, y) {
            const effect = document.createElement('div');
            effect.className = 'sound-effect';
            effect.textContent = text;
            effect.style.left = x + 'px';
            effect.style.top = y + 'px';
            document.body.appendChild(effect);
            setTimeout(() => effect.remove(), 500);
        }

        function getPlaceholderImage(day) {
            return 'data:image/svg+xml;base64,' + btoa(`
                <svg xmlns="http://www.w3.org/2000/svg" width="350" height="450">
                    <rect fill="#f0f0f0" width="350" height="450"/>
                    <text x="50%" y="50%" font-family="Arial" font-size="48" fill="#999" text-anchor="middle" dominant-baseline="middle">Day ${day}</text>
                </svg>
            `);
        }

        function initializeCalendar() {
            updateCountdown();
            setInterval(updateCountdown, 60000);
            
            const strip = document.getElementById('comicStrip');
            const currentDay = getCurrentDay();
            const openedDays = JSON.parse(localStorage.getItem('openedDays') || '{}');
            
            for (let day = 1; day <= 30; day++) {
                const panel = document.createElement('div');
                panel.className = 'comic-panel';
                
                const isUnlocked = day <= currentDay;
                const isOpened = openedDays[day];
                
                if (!isUnlocked) {
                    panel.classList.add('panel-locked');
                }
                if (isOpened) {
                    panel.classList.add('panel-opened');
                }
                
                const dayNumber = document.createElement('div');
                dayNumber.className = 'panel-number';
                dayNumber.textContent = day;
                panel.appendChild(dayNumber);
                
                // Add image preview (either actual image or placeholder)
                const img = document.createElement('img');
                img.className = 'panel-preview';
                img.src = dayImages[day] || getPlaceholderImage(day);
                img.style.cssText = 'position: absolute; width: 100%; height: 100%; object-fit: cover; z-index: 0;';
                panel.appendChild(img);
                
                if (!isUnlocked) {
                    const lock = document.createElement('div');
                    lock.className = 'lock-icon';
                    lock.textContent = 'üîí';
                    panel.appendChild(lock);
                    
                    const unlockDate = new Date(START_DATE);
                    unlockDate.setDate(unlockDate.getDate() + day - 1);
                    const dateStr = document.createElement('div');
                    dateStr.className = 'unlock-date';
                    dateStr.textContent = `Unlocks: ${unlockDate.toLocaleDateString()}`;
                    panel.appendChild(dateStr);
                    
                    panel.onclick = () => {
                        alert(`This panel unlocks on ${unlockDate.toLocaleDateString()}!`);
                    };
                } else {
                    panel.onclick = () => openPanel(day);
                }
                
                strip.appendChild(panel);
            }
        }

        function openPanel(day) {
            createSoundEffect('POP!', event.clientX, event.clientY);
            
            const openedDays = JSON.parse(localStorage.getItem('openedDays') || '{}');
            openedDays[day] = true;
            localStorage.setItem('openedDays', JSON.stringify(openedDays));
            
            const data = comicData[day] || {
                bubbles: [{teaser: 'Click to reveal! üí≠', content: `Day ${day} message coming soon!`}],
                message: `Day ${day}`
            };
            
            const imageUrl = dayImages[day] || getPlaceholderImage(day);
            
            const modalContent = document.getElementById('modalContent');
            
            modalContent.innerHTML = `
                <div class="close-btn" onclick="closeModal()">‚úï</div>
                <img src="${imageUrl}" class="modal-image" alt="Day ${day}">
                <div id="bubbles"></div>
                ${data.message ? `<p style="text-align:center; margin-top:20px; font-family: 'Permanent Marker', cursive; font-size: 18px;">${data.message}</p>` : ''}
            `;
            
            const bubblesContainer = document.getElementById('bubbles');
            data.bubbles.forEach((bubble, index) => {
                const bubbleDiv = document.createElement('div');
                bubbleDiv.className = 'speech-bubble';
                bubbleDiv.innerHTML = `
                    <div class="bubble-teaser">${bubble.teaser}</div>
                    <div class="bubble-content" id="bubble-${index}">${bubble.content}</div>
                `;
                bubbleDiv.onclick = () => toggleBubble(index, bubbleDiv);
                bubblesContainer.appendChild(bubbleDiv);
            });
            
            document.getElementById('modal').style.display = 'block';
            
            const panels = document.querySelectorAll('.comic-panel');
            if (panels[day - 1]) {
                panels[day - 1].classList.add('panel-opened');
            }
        }

        function toggleBubble(index, bubbleDiv) {
            const content = document.getElementById(`bubble-${index}`);
            content.classList.toggle('show');
            bubbleDiv.classList.toggle('revealed');
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
